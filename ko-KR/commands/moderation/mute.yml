---
meta:
  name: 음소거
  description: 지정된 멤버를 음소거합니다.
constants:
  action: 실행
  cancel: 취소
components:
  help:
    content: ''
    components: { }
    embeds:
      - author: ''
        title: '{global:help}{global:separator}{meta:name}'
        description: |-
          `{bot:prefix}{command:label} <멤버 ID | 멤버 멘션 ...> [시간] [이유]`:
          지정한 멤버를 음소거
        fields:
          - name: 힌트
            value: |-
              ・ID와 멘션을 혼합하여 멤버 지정 가능
              ・멤버의 복수 지정 가능
        footer: ''
  successSingle:
    content: ''
    components: { }
    embeds:
      - author: ''
        title: '{global:success}{global:separator}{meta:name}'
        description: '{replace} 를 다음과 같은 이유로 음소거했습니다.'
        fields:
          - name: 기한
            value: ''
          - name: 사유
            value: ''
        footer: ''
  successMultiple:
    content: ''
    components: { }
    embeds:
      - author: ''
        title: '{global:success}{global:separator}{meta:name}'
        description: '**{replace}명**의 회원을 다음과 같은 이유로 음소거했습니다.'
        fields:
          - name: 회원
            value: ''
          - name: 기한
            value: ''
          - name: 사유
            value: ''
        footer: ''
  cancelledSingle:
    content: ''
    components: { }
    embeds:
      - author: ''
        title: '{global:information}{global:separator}{meta:name}'
        description: '{replace} 음소거를 취소했습니다.'
        fields: [ ]
        footer: ''
  cancelledMultiple:
    content: ''
    components: { }
    embeds:
      - author: ''
        title: '{global:information}{global:separator}{meta:name}'
        description: '**{replace}명**의 멤버 음소거를 취소했습니다.'
        fields:
          - name: 회원
            value: ''
        footer: ''
  confirmSingle:
    content: ''
    components: { }
    embeds:
      - author: ''
        title: '{global:warning}{global:separator}{meta:name}'
        description: |-
          {replace}를 다음과 같은 이유로 음소거하시겠습니까?
          :warning: 이 작업은 취소할 수 없습니다!
        fields:
          - name: 기한
            value: ''
          - name: 사유
            value: ''
        footer: ''
  confirmMultiple:
    content: ''
    components: { }
    embeds:
      - author: ''
        title: '{global:warning}{global:separator}{meta:name}'
        description: |-
          정말 **{replace}명**의 회원을 다음과 같은 이유로 음소거하시겠습니까?
          :warning: 이 작업은 취소할 수 없습니다!
        fields:
          - name: ''
            value: |-
              일부 멤버는 음소거할 수 없습니다.
              자세한 내용은 '{global:viewDetail}'을 탭하세요.
          - name: 회원
            value: ''
          - name: 기한
            value: ''
          - name: 사유
            value: ''
        footer: ''
  helpMembers:
    content: ''
    components: { }
    embeds:
      - author: ''
        title: '{global:help}{global:separator}{meta:name}'
        description: |-
          일부 멤버는 음소거할 수 없습니다.
          아래에 자세한 이유가 게재되어 있습니다.
        fields:
          - name: 사용자에게 권한이 없으므로 이 멤버를 음소거할 수 없습니다.
            value: ''
          - name: Bot에 권한이 없으므로 이 멤버는 음소거할 수 없습니다.
            value: ''
          - name: 이러한 사용자는 서버에 가입하지 않았거나 존재하지 않는 사용자로 인해 음소거할 수 없습니다.
            value: ''
        footer: ''
  errorRole:
    content: ''
    components: { }
    embeds:
      - author: ''
        title: '{global:error}{global:separator}{meta:name}'
        description: |-
          __**직책을 가져오거나 만들지 못했습니다**__ 했으므로 음소거할 수 없습니다.
          이러한 권한의 사용을 허용한 후 다시 실행하십시오.
        fields:
          - name: 권한 필요
            value: ''
        footer: ''
