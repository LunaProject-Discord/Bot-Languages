meta:
  name: 音楽 (メディアの一時停止)
  description: 再生中のメディアを一時停止します。

constants: {}

components:
  success:
    content: ''
    components: {}
    embeds:
      - author: '{global:success}{global:separator}{meta:name}'
        title: ''
        description: |-
          再生を一時停止しました。
          再生を再開するには `{bot:prefix}resume` と実行してください。
        fields: []
        footer: ''
  error:
    content: ''
    components: {}
    embeds:
      - author: '{global:error}{global:separator}{meta:name}'
        title: ''
        description: |-
          再生がすでに一時停止されています。
          再生を再開するには `{bot:prefix}resume` と実行してください。
        fields: []
        footer: ''