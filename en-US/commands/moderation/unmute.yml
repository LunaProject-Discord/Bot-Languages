          Are you sure you want to unmute {replace}?
          :warning: This cannot be undone!
        fields: [ ]
        footer: ''
  confirmMultiple:
    content: ''
    components: { }
    embeds:
      - author: ''
        title: '{global:information}{global:separator}{meta:name}'
        description: |-
          Are you sure you want to unmute {replace} members?
          :warning: This cannot be undone!
        fields:
          - name: ''
            value: |-
