            value: ''
        footer: ''
  helpMembers:
    content: ''
    components: { }
    embeds:
      - author: ''
        title: '{global:help}{global:separator}{meta:name}'
        description: |-
          These members cannot be unmuted.
          Please see below for more details.
        fields:
          - name: These members have already been unmuted.
            value: ''
