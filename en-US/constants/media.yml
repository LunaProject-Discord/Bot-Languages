constants:
  all: Repeat all
  single: Repeat single
  none: Disabled
components:
  not_connected:
    content: ''
    components: { }
    embeds:
      - 
        author: '{global:error}{global:separator}Music'
        title: ''
        description: |-
          Cannot run because you are not on the voice channel.
          Please join the voice channel and try again.
        fields: [ ]
        footer: ''
  not_playing:
    content: ''
    components: { }
    embeds:
      - 
        author: '{global:error}{global:separator}Music'
        title: ''
        description: |-
          Cannot run because nothing is playing.
          You can use `{bot:prefix}play <Keyword | URL>` to play it.
        fields: [ ]
        footer: ''
  using_tts:
    content: ''
    components: { }
    embeds:
      - 
        author: '{global:error}{global:separator}Music'
        title: ''
        description: |-
          Unable to execute because the read-out function is being used.
          Please terminate the reading-out function with `{bot:prefix}bye` and execute it again.
        fields: [ ]
        footer: ''
  complete_playing:
    content: ''
    components: { }
    embeds:
      - 
        author: '{global:information}{global:separator}{meta:name}'
        title: ''
        description: |-
          All queued media has been played.
          To play media, run `{bot:prefix}play <keyword | URL>`.
          If no media is added within {replace} or everyone leaves the voice channel, the Bot will leave the voice channel to reduce load.
        fields: [ ]
        footer: ''
  control_panel:
    content: ''
    components: { }
    embeds:
      - 
        author: ''
        title: 'ControlPanel{global:separator}Music'
        description: ''
        fields:
          - 
            name: Contributor
            value: ''
          - 
            name: Added User
            value: ''
          - 
            name: Repeat
            value: ''
          - 
            name: Next Media
            value: ''
        footer: ''
  information_panel:
    content: ''
    components: { }
    embeds:
      - 
        author: ''
        title: '{global:information}{global:separator}Music'
        description: ''
        fields:
          - 
            name: Next Media
            value: ''
        footer: ''
